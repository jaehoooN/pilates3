name: 🏋️ 필라테스 자동 예약

on:
  schedule:
    # 한국시간 매일 00:00 (UTC 15:00)
    # 정각에 실행
    - cron: '0 15 * * *'
  
  workflow_dispatch:
    inputs:
      test_mode:
        description: '테스트 모드 (실제 예약하지 않음)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  booking:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: 📥 코드 체크아웃
      uses: actions/checkout@v4
    
    - name: 📦 Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: 🔧 의존성 설치
      run: npm install
    
    - name: 🎯 예약 실행
      env:
        PILATES_USERNAME: ${{ secrets.PILATES_USERNAME }}
        PILATES_PASSWORD: ${{ secrets.PILATES_PASSWORD }}
        TEST_MODE: ${{ github.event.inputs.test_mode }}
        NODE_ENV: production
        HEADLESS: true
      run: |
        node booking-script.js
      continue-on-error: true
    
    - name: 📊 결과 확인
      id: check-result
      if: always()
      run: |
        if [ -f "booking-result.json" ]; then
          echo "결과 파일 발견"
          cat booking-result.json
        else
          echo "결과 파일 없음"
        fi
    
    - name: 📸 결과 저장
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: booking-result-${{ github.run_number }}
        path: |
          screenshots/
          logs/
          *.json
        if-no-files-found: warn
        retention-days: 30
